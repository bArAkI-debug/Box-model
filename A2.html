<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      img#flowerRight {
        float: right;
      }
      img#flowerLeft {
        float: left;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Float Right</h2>
    <p>
      In this example, the image will float to the right in the paragraph, and
      the text in the paragraph, will wrap around the image.
    </p>
    <p>
      <img
        id="FlowerRight"
        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AFlower_jtca001.jpg&psig=AOvVaw3-8Mtv8Ng_dQ4f_f7eBPHw&ust=1754151915005000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCID5xqCD6o4DFQAAAAAdAAAAABAE"
        alt="tree"
        style="width: 100px; height: 100px"
      />

      <img
        id="Flowerleft"
        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AFlower_jtca001.jpg&psig=AOvVaw3-8Mtv8Ng_dQ4f_f7eBPHw&ust=1754151915005000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCID5xqCD6o4DFQAAAAAdAAAAABAE"
        alt="tree"
        style="width: 100px; height: 100px"
      />
      This is a dummy content used to understand float property
    </p>
  </body>
</html>
